<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat GPT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<!-- Slideshow container -->
<body>
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img src="https://cdn.discordapp.com/attachments/1033083562989191279/1091363855562715167/maxresdefault.png" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="https://cdn.discordapp.com/attachments/1033083562989191279/1092864694672441454/Chat-GPT-no-marketing-destaque-1200x600.png" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="https://cdn.discordapp.com/attachments/1033083562989191279/1092864695003787314/chatgpt-logo-openai-inteligencia-artificial-chatbot-17022023002941243.png" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>


  <div class="content">
    <textarea id="resultadoIA" rows="10" disabled placeholder="Resposta da I.A" style="height: 70%;"></textarea>

    <textarea id="inputPergunta" placeholder="Pergunte algo" style="height: 20%;"></textarea>

    <button id="EnviarPergunta">
      Enviar
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
